<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Price Toggle</title>
</head>
<body>

    <main class="container">
        <section class="toggle">
            <h2>Our Pricing</h2>
            <div class="top">
                <h3>Annually</h3>
                    <label class="toggleBtn" for="myToggle">
                        
                        <input class="toggleInput" type="checkbox" name="" id="myToggle">
                        <div class="toggleButton"></div>

                    </label>
                 <h3>Monthly</h3>   

            </div>
        </section>

        <section class="cards">
            <article class="basic">
                <header>Basic</header>
                <h1 class="amount">19.99</h1>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button class="one">Learn More</button>
            </article>

            <article class="professional">
                <header>Professional</header>
                <h1 class="amount">24.99</h1>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <button class="two">Learn More</button>
            </article>

            <article class="master">
                <header>Master</header>
                <h1 class="amount">39.99</h1>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <button class="three">Learn More</button>
            </article>
        </section>



    </main>
    
</body>
</html>
